<div title="Login required" class="login-popup">
    <form name="login" class="form-horizontal">
        <p class="alert alert-error" ng-show="loginError">_('Login failed!');</p>
        <p class="alert alert-warning" data-is="expired-warn" ng-show="">_('Login session expired!');</p>
        <p class="alert alert-info" style="margin-bottom:0" ng-show=""></p>

        <fieldset>
            <input type="text" id="username" ng-model="username" placeholder="Username" class="fullwidth-input" />
            <input type="password" id="password" ng-model="password" placeholder="Password" class="fullwidth-input login-pass" />
      
            <label class="checkbox" style="margin-top:10px">
                <input type="checkbox" value="1" id="remember" ng-model="rememberMe">
                _("Remember login");
            </label>
        </fieldset>
    </form>
</div>
