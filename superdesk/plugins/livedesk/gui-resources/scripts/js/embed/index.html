<!DOCTYPE html>
<html>
    <head>
        <title>Livedesk Embed </title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <style>
            .embed-livedesk {
                display:block;
            } 
        </style>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
        
    </head>
    <body>
        <section id="livedesk-root"></section>
        <script>
		window.livedesk = {
			callback: function(livedeskEmbed){
				new this.TimelineView({ 
					url: 'http://localhost:8080/resources/my/LiveDesk/Blog/1'
				});
			}
		};
		(function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "livedeskembed.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'livedesk-jssdk'));
        </script>
    </body>
</html>
