<!DOCTYPE html>
<html>
    <head>
        <title>Query Criteria test</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
        <script src="querycriteria.js"></script>
    </head>
    <body>
        <div id="queryresult"></div>
        <form id="criteriaform">
            
        </form>
        <script type="text/javascript">
            var params = new Array('criteriaform');
            querycriteria.init(params);
            
            $('#criteriaform').submit(function(){
                var formdata = $(this).serialize();
                console.log(formdata);
                $.ajax({
                    url: 'http://localhost:8080/resources/Superdesk/Archive/MetaInfo/Query/',
                    type : 'GET',
                    data : formdata,
                    dataType : 'xml',
                    success: function(data){
                        $('#queryresult').html(data);
                    }
                });
                return false;
            })
        </script>
    </body>
</html>
