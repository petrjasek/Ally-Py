<script type="text/x-jQuery-tmpl" id="tpl-country-list-header">
<colgroup>
    <col class="span2">
    <col class="span5">
	<col class="span2">
</colgroup>
<thead>
	<tr>
		<th filterable filter="code">
			<label>Code</label>
			<input class="span2" />
			<a class="filter-hide-ctrl close">&times;</a>
		</th>
		<th sort="name" filterable>
			<label>Name</label>
			<input class="span4" />
			<a class="filter-hide-ctrl close">&times;</a>
			<a class="sort-ctrl"><></a>
		</th>
		<th>&nbsp;</th>
	</tr>
</thead>
</script>

<script type="text/x-jQuery-tmpl" id="tpl-country-list-body">
<tbody>
	{% for(var i in data) %}
	<tr>
		<td>{{data[i].Code}}</td>
    	<td class="sortable">{{data[i].Name}}</td>
		<td>
			<p>
				<button href="/modules/country/update#top" class="btn btn-primary">edit</button> 
				<button href="/modules/country/delete#top" class="btn btn-danger">delete</button>
				</p>
		</td>
    </tr>
	{% endfor %}
</tbody>
</script>

<script type="text/x-jQuery-tmpl" id="tpl-country-list-footer">
<tfoot>
<tr>
	<td colspan="3">
	{? pagination }
	<ul class="the-icons">
		<li>
			<a class="previous" href="{{pagination.prev}}" {{pagination.prevElement}}>
				x <i class="icon-chevron-right"></i>
			</a>
		</li>
		<li>{{pagination.offset}} - {{pagination.limit}} of {{pagination.total}}</li>
		<li>
			<a class="next" href="{{pagination.next}}" {{pagination.nextElement}}>
				x <i class="icon-chevron-left"></i>
			</a>
		</li>
	</ul>
	{?}
	</td>
</tr>
</tfoot>
</script>
