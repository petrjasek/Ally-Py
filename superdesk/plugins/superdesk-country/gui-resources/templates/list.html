<script type="text/x-jQuery-tmpl" id="tpl-country-list-header">
<colgroup>
    <col class="span2">
    <col class="span5">
	<col class="span2">
</colgroup>
<thead>
	<tr>
		<th sort="name">
			<label>Code</label>
			<a class="icon-chevron-up sort-ctrl"></a>
		</th>
		<th sort="name" filterable filter="name">
			<label>Name</label>
			<input style="width: 300px" />
			<a class="icon-remove filter-hide-ctrl"></a>
			<a class="icon-chevron-up sort-ctrl"></a>
		</th>
		<th>&nbsp;</th>
	</tr>
</thead>
</script>

<script type="text/x-jQuery-tmpl" id="tpl-country-list-body">
<tbody>
	{% for(var i in data) %}
	<tr>
		<td>{{data[i].Code}}</td>
    	<td class="sortable">{{data[i].Name}}</td>
		<td>
			<a href="{{data[i].href}}" class="btn btn-info">
				<i class="icon-info-sign icon-white"></i> Details
			</a>
		</td>
    </tr>
	{% endfor %}
</tbody>
</script>

<script type="text/x-jQuery-tmpl" id="tpl-country-list-footer">
<tfoot>
<tr>
	<td colspan="3">
	{? pagination }
	<ul class="the-icons">
		<li>
			<a class="previous" href="{{pagination.prev}}" {{pagination.prevElement}}>
				x <i class="icon-chevron-right"></i>
			</a>
		</li>
		<li>{{pagination.offset}} - {{pagination.limit}} of {{pagination.total}}</li>
		<li>
			<a class="next" href="{{pagination.next}}" {{pagination.nextElement}}>
				x <i class="icon-chevron-left"></i>
			</a>
		</li>
	</ul>
	{?}
	</td>
</tr>
</tfoot>
</script>


<script type="text/x-jQuery-tmpl" id="tpl-country-details">
<div title="{{Name}}">
	<form class="form-horizontal">
		<fieldset>
			<div class="control-group">
            	<label class="control-label">Country Code</label>
            	<div class="controls">
            		<span class="input-small uneditable-input"><strong>{{Code}}</strong></span>
            	</div>
          	</div>
			<div class="control-group">
            	<label class="control-label">Country Name</label>
            	<div class="controls">
            		<span class="input-large uneditable-input"><strong>{{Name}}</strong></span>
            	</div>
          	</div>
        </fieldset>
      </form>
</div>
</script>
