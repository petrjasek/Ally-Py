<script type="text/x-jQuery-tmpl" id="tpl-user-list">
<table class="table table-bordered table-striped user-list">
	<colgroup>
        <col class="span1">
    	<col class="span6">
		<col class="span2">
	</colgroup>
	<thead>
		<tr>
			<th>Id</th>
    		<th>Name</th>
			<th></th>
    	</tr>
	</thead>
	<tbody>
	{% for(var i in users) %}
		<tr>
    		<td>{{users[i].Id}}</td>
    		<td>{{users[i].Name}}</td>
			<td>
				<p>
					<button href="/modules/user/update#top" user-id="{{users[i].Id}}" class="btn btn-primary">edit</button> 
					<button href="/modules/user/update#top" user-id="{{users[i].Id}}" class="btn btn-danger">delete</button>
				</p>
			</td>
    	</tr>
	{% endfor %}
	</tbody>
</table>
<a class="btn" id="btn-add-user">Add a new User</a>
</script>
