<script type="text/x-jQuery-tmpl" id="tpl-user-update-main">
<fieldset>
	<legend>User info.</legend>
	<div class="control-group">
		<label class="control-label" for="data-person-name">Username</label>
		<div class="controls">
			<input type="text" class="input-xlarge" id="data-user-name" 
				name="Name" value="{{Name}}" />
			<span class="help-inline">Associated help text!</span>
			<p class="help-block"></p>
		</div>
	</div>
</fieldset>
</script>

<script type="text/x-jQuery-tmpl" id="tpl-user-update-logs">
<table class="table table-bordered">
	<thead>
		<tr>
			<th>Date</th>
    		<th>Event</th>
    	</tr>
	</thead>
	<tbody>
	{% for(var i in logs) %}
		<tr>
    		<td>{{logs[i].date}}</td>
    		<td>{{logs[i].event}}</td>
    	</tr>
	{% endfor %}
	</tbody>
</table>
</script>
